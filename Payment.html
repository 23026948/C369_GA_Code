<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureFinance - Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Hstyle.css">
    <link rel="stylesheet" href="Pstyle.css">
    <script src="Wallet.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="Wallet.html">
                    <h1>SecureFinance</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="Wallet.html">Back to Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="Pay">
        <h2>Make a Transaction</h2>
        <form id="paymentForm">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required pattern="\d{4} \d{4}" placeholder="Enter recipient's number"><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="sgd">Amount (SGD):</label>
            <input type="text" id="sgd" name="sgd" placeholder="0.00" required><br><br>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Add a description" required><br><br>

            <button type="submit">Next</button>
        </form>
    </section>
</body>

</html>
