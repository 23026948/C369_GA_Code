<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureFinance - Money In$ights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add this line -->
    <link rel="stylesheet" href="Hstyle.css">
    <style>
        .totalbalance {
            width: 90%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .totalbalance h2 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #moneyFlowChart {
            width: 90%;
            height: 400px;
            display: block;
            margin: 0 auto;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="Wallet.html">
                    <h1>SecureFinance</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="Wallet.html">Back to Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="totalbalance">
        <h2>Total Balance (SGD)</h2>
        <canvas id="moneyFlowChart"></canvas>
    </section>
    <script>
        const labels = ['April', 'May', 'June', 'July', 'August'];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Total Balance (SGD)',
                data: [31000, 28100, 21200, 21500, 27168], // Replace with your actual data
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 1
            }]
        };
        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    x: {
                        ticks: {
                            color: 'white' // Change x-axis label color to white
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)' // Change x-axis grid color if needed
                        }
                    },
                    y: {
                        ticks: {
                            color: 'white' // Change y-axis label color to white
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)' // Change y-axis grid color if needed
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: 'white' // Change legend label color to white
                        }
                    }
                }
            }
        };
        const ctx = document.getElementById('moneyFlowChart').getContext('2d');
        const moneyFlowChart = new Chart(ctx, config);
    </script>
</body>

</html>
