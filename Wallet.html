<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureFinance - Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Hstyle.css">
    <link rel="stylesheet" href="Wstyle.css">
    <script src="Wallet.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="Wallet.html">
                    <h1>SecureFinance</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="Insights.html">Money In$ights</a></li>
                    <li><a href="Payment.html">Pay</a></li>
                    <li><a href="index.html" class="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <h6>Are you sure you want to log out?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-logoutcancel" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-logout" id="confirmLogout">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <section class="account-balance">
        <h2>Account Balance (SGD)</h2>
        <div class="container balance">
            <div class="balance-amount">
                <span class="dollars">27,168</span>
                <span class="cents">.32</span>
                <span class="currency-symbol">SGD</span>
            </div>
        </div>
    </section>
    <section class="transactions">
        <h2>Your Transactions</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>SGD</th>
                </tr>
            </thead>
            <tbody id="transactionsTableBody">
                <!-- Transaction rows will be inserted here dynamically -->
            </tbody>
        </table>
    </section>

</body>

</html>
