<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureFinance - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Hstyle.css">
    <script src="HomeReg.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <h1>SecureFinance</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><button type="button" class="btn btn-login" id="showModalButton">Login</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="loginModalLabel">Welcome Back!</h3>
                </div>
                <div class="modal-body">
                    <div class="login-container">
                        <section>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="loginUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <div class="btn-login2container">
                                    <button type="submit" class="btn btn-login2">Login</button>
                                </div>
                                <p class="mt-2">Don't have an account? <a href="Register.html" class="login-register">Register here.</a></p>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Section -->
    <section class="registration">
        <h2>Register with Us!</h2>
        <p>Join SecureFinance, your trusted partner in safe and convenient financial management.</p>
        <form id="registrationForm" action="/register" method="POST">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Personal Details</h4>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required aria-required="true"
                                placeholder="Enter your username" minlength="3" maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required aria-required="true"
                                placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required aria-required="true"
                                placeholder="Enter your password" minlength="8">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                aria-required="true" placeholder="Confirm your password" minlength="8">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Card Details</h4>
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" name="cardNumber" required aria-required="true"
                                placeholder="Enter your card number" minlength="19" maxlength="19"
                                pattern="\d{4} \d{4} \d{4} \d{4}" oninput="formatCardNumber(this)">
                        </div>
                        <div class="form-group">
                            <label for="cardHolderName">Card Holder Name</label>
                            <input type="text" id="cardHolderName" name="cardHolderName" required aria-required="true"
                                placeholder="Enter the card holder's name">
                        </div>
                        <div class="form-group">
                            <label for="expirationDate">Expiration Date</label>
                            <div class="d-flex">
                                <select id="expirationMonth" name="expirationMonth" required aria-required="true"
                                    class="me-2">
                                    <option value="">Month</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03"></option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <select id="expirationYear" name="expirationYear" required aria-required="true">
                                    <option value="">Year</option>
                                    <!-- Options for years (current year + 10) -->
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                    <option value="2031">2031</option>
                                    <option value="2032">2032</option>
                                    <option value="2033">2033</option>
                                    <option value="2034">2034</option>
                                    <option value="2035">2035</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="number" id="cvv" name="cvv" required aria-required="true"
                                placeholder="Enter your CVV" minlength="3" maxlength="3">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn-register">REGISTER</button>
        </form>
    </section>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="successModalLabel">Registration Successful!</h3>
                </div>
                <div class="modal-body">
                    <p id="modalUsername"></p>
                    <p id="modalEmail"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-closeregistration" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
