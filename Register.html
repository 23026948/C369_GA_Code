<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureFinance - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="Homepage.html">SecureFinance</a></h1>
            </div>
            <nav>
                <ul>
                    <li>About Us</li>
                    <li><button type="button" class="btn-login" id="showModalButton">Login</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-login">
                <div class="modal-loginheader">
                    <h3 class="modal-title" id="loginModalLabel">Welcome Back!</h3>
                </div>
                <div class="modal-loginbody">
                    <div class="login-container">
                        <section>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="loginUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-login2">Login</button>
                                <p class="mt-2">Don't have an account? <a href="Register.html" class="login-register">Register here.</a></p>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('showModalButton').addEventListener('click', () => {
                let myModal = new bootstrap.Modal(document.getElementById('loginModal'), {});
                myModal.show();
            });
        });
    </script>
    <section class="registration">
        <h2>Register with Us!</h2>
        <p>Join SecureFinance, your trusted partner in safe and convenient financial management.</p>
        <h4>Personal Details</h4>
        <form id="registrationForm" action="/register" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required aria-required="true" placeholder="Enter your username" minlength="3" maxlength="20">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required aria-required="true" placeholder="Enter your password" minlength="8">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required aria-required="true" placeholder="Confirm your password" minlength="8">
            </div>
            <button type="submit" class="btn-register">REGISTER</button>
        </form>
        <div id="result" class="result"></div>
    </section>
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-registration">
                <div class="modal-header">
                    <h3 class="modal-title" id="successModalLabel">Registration Successful!</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalUsername"></p>
                    <p id="modalEmail"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || username.length < 3 || username.length > 20) {
                alert('Username must be between 3 and 20 characters.');
                return;
            }

            // Basic email format validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please confirm your password.');
                return;
            }

            // Save data to local storage
            localStorage.setItem('user', JSON.stringify({
                username: username,
                email: email,
                password: password
            }));

            // Show the modal
            const modalElement = document.getElementById('successModal');
            const modal = bootstrap.Modal.getOrCreateInstance(modalElement);
            document.getElementById('modalUsername').innerText = `Username: ${username}`;
            document.getElementById('modalEmail').innerText = `Email: ${email}`;
            modal.show();

            // Redirect to Homepage.html after modal is closed
            modalElement.addEventListener('hidden.bs.modal', function() {
                window.location.href = 'Homepage.html';
            });
        });
    </script>
</body>
</html>
